<!DOCTYPE html>
<html>
<head>
    <title>UOF Wiki Viewer</title>
    <link rel="stylesheet" href="styles/mediawiki.css">
    <style>
        #sidebar {
            float: left;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
        }
        #content {
            margin-left: 220px;
            padding: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #searchBox {
            width: 100%;
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #a2a9b1;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Navigation</h2>
        <input type="text" id="searchBox" placeholder="Search pages..." oninput="filterPages(this.value)">
        <div id="pageList">Loading pages...</div>
    </div>
    <div id="content">
        <div id="loading" class="loading">Loading content...</div>
        <div id="wikiContent"></div>
    </div>

    <script>
        function filterPages(query) {
            const links = document.querySelectorAll('#pageList div');
            query = query.toLowerCase();
            
            links.forEach(div => {
                const text = div.textContent.toLowerCase();
                div.style.display = text.includes(query) ? '' : 'none';
            });
        }
    </script>
    <script src="scripts/wikiparser.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
